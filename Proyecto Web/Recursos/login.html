<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ROAD TO BERLIN</title>
    <link rel="shortcut icon" href="images/Patroncuadrados.png">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://kit.fontawesome.com/4358b9453c.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="contenedor-global">

        <div class="cabecera">
            <a href="https://es.uefa.com/euro2024/" target="blank">
                <div class="logo">
                    <img src="images/LogoHorizontal.png" alt="Logo de la Euro 2024">
                </div>
            </a>
            <div class="titulo">
                <div class="texto">
                    <h1>ROAD to BERLIN</h1>
                    <h2>La fanpage informativa del mayor evento futbolístico del continente</h2>
                </div>
            </div>
        </div>

        <div class="navegacion">
            <a href="index.html">Inicio</a>
            <a href="noticias.html">Noticias</a>
            <a href="grupos.html">Grupos</a>
            <a href="sedes.html">Sedes</a>
            <a class="opcion-usuario" href="#">Login</a>
            <a class="opcion-usuario" href="registro.html">Registro</a>
        </div>

        <div class="contenido">

            <form action="bienvenida.html" method="post">

                <div class="seccion larga">
                    <h1>Inicio de sesión</h1>
                </div>

                <div class="seccion">
                    <div class="campo">
                        <label for="nombre">Nombre de usuario</label>
                        <br />
                        <input type="text" id="nombre-usuario" name="nombre-usuario" required>
                    </div>
                </div>

                <div class="seccion">
                    <div class="campo">
                        <label for="clave">Contraseña</label>
                        <br />
                        <input type="password" id="clave" name="clave" required>
                    </div>
                </div>

                <div class="seccion">
                    <button type="submit">ENVIAR</button>
                </div>
                <div class="seccion">
                    <button type="reset">REINICIAR</button>
                </div>
            </form>

            <p class="aviso-registro">¿Aún no tienes cuenta? Regístrate <a href="registro.html">aquí</a></p>

        </div>

        <div class="footer">
            <a href="https://twitter.com/euro2024" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com/euro2024" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/EURO2024" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://github.com/antsrc" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>

    </div>

</body>

</html>
